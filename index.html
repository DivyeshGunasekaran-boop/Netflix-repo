<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        /* Basic Styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        /* Styling for the main container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Styling for the large "404" text */
        h1 {
            font-size: 10em; /* Makes the "404" text very large */
            margin: 0;
            color: #e74c3c; /* A shade of red */
        }

        /* Styling for the "Page Not Found" message */
        h2 {
            font-size: 2em;
            margin-top: 0;
        }

        /* Styling for the descriptive paragraph */
        p {
            font-size: 1.2em;
        }

        /* Styling for the link to go back home */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db; /* A shade of blue */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist. It might have been moved or deleted.</p>
        <a href="/">Go to Homepage</a>
    </div>

</body>
</html>
